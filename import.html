<!DOCTYPE html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
  <title>Open Tabs from File</title>
  <style>
    body {
      background-color: lightgray;
      min-height: 400px;
    }
    #folders {
      text-align: center;
    }
    #urlspreview {
      min-height: 25em;
      white-space: pre;
      overflow-wrap: normal;
      overflow-x: scroll;
      width: 99%;
    }
  </style>
</head>
<body>
  <fieldset>
    <legend>Extract URLs from ...</legend>
    <button id="impcbbtn">the clipboard</button>
    or
    <label for="impbtn">a text file</label>
    <input id="impbtn" type="file" value="" />
  </fieldset>
  URLs Preview (can be edited)
  <textarea id="urlspreview"></textarea>
  <fieldset>
    <div id="status"></div>
  </fieldset>
  <fieldset>
    <button id="urlsopen">Open URLs as Tabs</button>
    or
    <select id="folders" disabled>
      <option value="">Select Bookmark Folder</option>
    </select>
    and
    <button id="bookmarkbtn" disabled>Import as Bookmarks</button>
  </fieldset>
  <fieldset>
    <div id="status2"></div>
  </fieldset>
  <fieldset>
    <span> Tip: Use a new window to not clutter your active session</span>
  </fieldset>
  <script src="import.js"></script>
</body>
