<!DOCTYPE html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
  <title>Open Tabs from File</title>
  <style>
    body {
      background-color: lightgray;
      min-height: 400px;
    }
    #urlspreview {
      min-height: 25em;
      white-space: pre;
      overflow-wrap: normal;
      overflow-x: scroll;
      width: 99%;
    }
  </style>
</head>
<body>
  <fieldset>
    <legend>Extract URLs from ...</legend>
    <button id="impcbbtn">clipboard</button>
    or
    <label for="impbtn">text file</label>
    <input id="impbtn" type="file" value="" />
  </fieldset>
  URLs Preview (can be edited)
  <textarea id="urlspreview"></textarea>
  <fieldset>
    <div id="status"></div>
  </fieldset>
  <fieldset>
    <button id="urlsopen">Open in Tabs</button>
    or bookmark into
    <select id="folders" disabled>
      <option value="">Select Folder</option>
    </select>
    <acronym title="Requires Bookmarks Permission">(?)</acronym>
  </fieldset>
  <fieldset>
    <div id="status2"></div>
  </fieldset>
  <script src="import.js"></script>
</body>
