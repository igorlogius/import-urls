<!DOCTYPE html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
  <title>Open Tabs from File</title>
  <style>
    body {
      background-color: lightgray;
      min-height: 400px;
    }
    #folders {
      width: 100%;
      text-align: center;
    }
    #urlspreview {
      height: 25em;
    }
  </style>
</head>
<body>
  <fieldset>
    <label for="impbtn">Select text file to load URLs from</label>
    <input id="impbtn" type="file" value="" />
  </fieldset>
  <fieldset>
    <div id="status"></div>
  </fieldset>
  <textarea id="urlspreview"></textarea>
  <fieldset>
    <button id="urlsopen">Open as Tabs</button>
  </fieldset>
  <fieldset>
    <span> Tip: Use a new window to not clutter your active session</span>
  </fieldset>
  <script src="dialog.js"></script>
</body>
